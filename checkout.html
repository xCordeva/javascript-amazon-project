<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd38228dda.js" crossorigin="anonymous"></script>

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="images/amazon-logo.png">
            <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link"
            href="amazon.html"></a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary">
          <div class="order-summary-cart-items"></div>
          <div class="js-cart-empty">
            <p>Your cart is empty.</p>
            <a href="amazon.html">View Products</a>
          </div>
        </div>

        <div class="payment-summary">
          <div class="payment-summary-title">
            Order Summary
          </div>

          <div class="payment-summary-row">
            <div>Items (<span class="js-order-summary-items"></span>):</div>
            <div class="payment-summary-money js-items-price">$0</div>
          </div>

          <div class="payment-summary-row">
            <div>Shipping &amp; handling:</div>
            <div class="payment-summary-money js-shipping-price">$0</div>
          </div>

          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money js-total-before-tax">$0</div>
          </div>

          <div class="payment-summary-row">
            <div>Estimated tax (10%):</div>
            <div class="payment-summary-money js-total-after-tax">$0</div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            
            <div class="payment-summary-money js-total-order-cost">$0</div>
            <div class="paypal-option">
              <p>Use PayPal</p>
              <input type="checkbox" class="paypal-checkbox">
            </div>
          </div>

          <button class="place-order-button button-primary">
            Place your order
          </button>
          <div class="payment-options">
            <a href="https://www.paypal.com" target="_blank"><button class="paypal-order-button button-primary"> 
              <img src="images/download.svg" alt="PayPal" >
            </button></a>
            <button class="credit-order-button button-primary">
              <i class="fa-regular fa-credit-card" style="color: #bbbbbb; font-size: 1.1em; padding-right: 5px;"></i><span>Debit or Credit Card</span> 
            </button>
            <form id="credit-info">
              <div class="full-width">
                <input class="full-width-input" type="tel" placeholder="Card number" autocomplete="cc-number" maxlength="19" minlength="19" required="">
              </div>
              <div class="half-width-container">
                <div class="half-width">
                  <input class="half-width-input" type="tel" placeholder="Expires" autocomplete="cc-number" maxlength="19" minlength="19" required="">
                </div>
                <div class="half-width">
                  <input class="half-width-input" type="tel"  placeholder="CSC" autocomplete="cc-number" required="" maxlength="3" minlength="3">
                </div>
              </div>
              
            </form>
            <div class="powered-by">
              <p>Powered by</p>
              <img src="images/download.svg" class="powered-by-paypal">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
